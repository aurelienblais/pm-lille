version: '3.4'
services:
  postgres:
    image: postgres:10.21
    container_name: pm-lille_postgres
    ports:
      - "5432:5432"
    volumes:
      - /data/pm-lille/postgres/data:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 10s
      retries: 12
  redis:
    image: "redis:alpine"
    hostname: redis
    ports:
      - "6379:6379"